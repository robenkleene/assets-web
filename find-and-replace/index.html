<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Windowpane Demo Animation</title>
	<link rel="stylesheet" href="dest/css/style.css" />
</head>
<body>

	<!-- <div class="artboard-overlay"></div> -->

	<section>

		<div class="panel">
			<div class="field">
				<div class="label">Find:</div>
				<div class="value"></div>
			</div>
			<div class="field">
				<div class="label">Replace:</div>
				<div class="value"></div>
			</div>
			<div class="toggle">
				<div class="checkbox"></div>
				<div class="label">Case Sensitive</div>
			</div>
			<div class="toggle">
				<div class="checkbox"></div>
				<div class="label">Regular Expression</div>
			</div>
			<div class="buttons">
				<div class="button">Find</div><div class="button">Replace</div><div class="last button">Replace All</div>
			</div>
		</div>

	</section>

<!-- 1P -->
</body>
</html>
