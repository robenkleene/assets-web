<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Windowpane Demo Animation</title>
	<link rel="stylesheet" href="dest/css/style.css" />
</head>
<body>

	<div class="artboard-overlay"></div>

	<section>

		<div class="panel">
			<div class="field">
				<div>Find:</div>
			</div>
			<div class="field">
				<div>Replace:</div>
			</div>
			<div class="toggle">
				<div class="checkbox"></div>
				<div>Case Sensitive</div>
			</div>
			<div class="toggle">
				<div class="checkbox"></div>
				<div>Regular Expression</div>
			</div>
			<div class="buttons">
				<div class="button">Find</div>
				<div class="button">Replace</div>
				<div class="button">Replace All</div>
			</div>
		</div>

	</section>

<!-- 1P -->
</body>
</html>
